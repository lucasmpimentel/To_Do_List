<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="container">
    <h1 class="display-1">Minha Lista de Tarefas</h1>
  </header>
  <main>
    <section class="container">
      <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </section>
    <div class="container">
      <section class="container">
        <div class="container-sm input-group mb-3">
          <input id="texto-tarefa" type="text" class="form-control form-control-lg">
          <button id="criar-tarefa" class="btn btn-outline-secondary">Criar tarefa</button>
          <button id="remover-seleciondo" class="btn btn-outline-secondary">Apagar tarefa</button>
        </div>
        <div id="top-buttons" class="container">
          <button id="salvar-tarefas" class="btn btn-primary">Salvar</button>
          <button id="remover-selecionado" class="btn btn-secondary">Remover selecionada</button>
          <button id="apaga-tudo" class="btn btn-secondary">Apagar todas</button>
          <button id="remover-finalizados" class="btn btn-secondary">Remover finalizadas</button>
        </div>
      </section>
      <section class="container">
        <div><em>To do list:</em></div>
        <ol id="lista-tarefas" class="grid">
        </ol>
      </section>
    </div>
  </main>
</body>
</html>
